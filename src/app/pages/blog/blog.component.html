<section id="blog" class="site-blog">
  <div class="site-container">
    <site-heading [heading]="'Blog'" [showWatermark]="true" [watermarkText]="'Blog'"></site-heading>

    <div class="row">
      <ng-template [ngIf]="blogs && blogs.length>0">
        <div class="col-lg-4 col-md-6 p-1" *ngFor="let b of blogs; index as i;">
          <div class="blog-item " [ngStyle]="{'background-image': 'url(../../../assets/images/blog/'+ b?.imgUrl + ')'}">
            <div class="blog-item-overlay p-4">
              <h5>{{b?.title}}</h5>
              <p>{{b?.description}}
                <a href="/" target="_blank" [href]="b?.url">Read More</a>
              </p>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</section>
